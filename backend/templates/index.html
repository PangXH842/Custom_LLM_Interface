<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rent Advice Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>History</h2>
    <div id="history"></div>
    <button id="new-chat-btn" onclick="newChat()">+ New Chat</button>
  </div>

  <!-- Main -->
  <div id="main">
    <div id="header">Contract Chatbot</div>
    <div id="chat-container"></div>
    <div id="input-area">
      <input type="file" id="file-input">
      <button id="add-btn" onclick="document.getElementById('file-input').click()">➕</button>
      <input type="text" id="user-input" placeholder="Send a message...">
      <button id="send-btn" onclick="sendMessage()">➤</button>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
